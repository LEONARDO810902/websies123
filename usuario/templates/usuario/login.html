{% extends 'core/base.html'%}

{% block title %} Registro {% endblock %}

{% block content %}

<body class="bg-dark">


    <div id="login">
        <h3 class="text-center text-white pt-5">Sistema Integrado de Emergencias SIES123 MEBUC</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <input type="hidden" name="next" value="{{ next }}">
                            {% csrf_token %}
                            <h3 class="text-center text-info">INGRESO</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Usuario:</label><br>
                                <div class="form-control"> {{ form.username }}</div>

                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contrase√±a:</label><br>

                                <div class=" form-control">{{ form.password }}</div>

                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info col-12" value="Iniciar Seccion">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
